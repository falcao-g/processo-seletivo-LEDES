<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card</title>

    <style>

            .wrapper {

                flex-direction: column;
            }

            .wrapper .left,

                width: 100%;
                border-radius: 0; /* Removendo bordas arredondadas nos cantos */

</head>

            </div>

           </div>
            <div class="data">

           </div>
               <div class="data">
                  <h4 style="color: white;">Data de Nascimento</h4>
                  <p style="color: white;">23/12/2004</p>
               </div>
               <div class="data">
                 <h4 style="color: white;">CPF:</h4>
                  <p style="color: white;">099.877.256-08</p>

</body>
</html>
