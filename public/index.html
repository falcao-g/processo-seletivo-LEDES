<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela de Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="icon" href="./images/cracha.png" type="image/png">
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- Formulario de Criar conta -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='fa fa-user'></i>
							<input id="name" type="text" placeholder="Nome">
						</div>
						<div class="input-group">
							<i class='fa fa-envelope'></i>
							<input id="cpf" type="text" placeholder="CPF">
						</div>
						<div class="input-group">
							<i class='fa fa-envelope'></i>
							<input id="role" type="text" placeholder="Cargo">
						</div>
						<div class="input-group">
							<i class='fa fa-envelope'></i>
							<input id="dateOfBirth" type="date" placeholder="Data de Nascimento">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input id="password" type="password" placeholder="Senha">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input type="password" placeholder="Confirme sua Senha">
						</div>
						<button onclick="registerUser()">
							Cadastre-se!
						</button>
						<p>
							<span>
								Já tem uma Conta?
							</span>
							<b onclick="toggle()" class="pointer">
								Entre Aqui
							</b>
						</p>
					</div>
				</div>
			
			</div>
			<!-- Fim do formulário de registro-->

			<!-- Formulário de logar -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='fa fa-user'></i>
							<input id="register" type="text" placeholder="Matrícula">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input id="lpassword" type="password" placeholder="Senha">
						</div>
						<button onclick="loginUser()">
							Entrar
						</button>
						<p>
							<span>
								Não tem conta?
							</span>
							<b onclick="toggle()" class="pointer">
								Crie sua conta aqui!
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- Fim do formulário de logar-->
		</div>

		<!-- Animação-->
		<div class="row content-row">
			<!-- Texto da Animação bem vindo-->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Bem-Vindo!
					</h2>
				</div>
				<div class="img sign-in">
                    <img src="./images/login.png">
				</div>
			</div>
			<!-- fim do conteudo-->

			<!-- Animação de criação de conta-->
			<div class="col align-items-center flex-col">
               
				<div class="text sign-up text-none">
					<h2>
						Criar Conta
					</h2>
				</div>
                <div class="img sign-up img-none">
                    <img src="./images/criarconta.png">				
				</div>
			</div>
		</div>
	</div>
      <script src='./index.js'></script>
      
</body>
</html>
