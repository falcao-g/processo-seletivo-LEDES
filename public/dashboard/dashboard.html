<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Perfil do usuário</title>
      <link rel="stylesheet" href="dashboard.css">
      <link rel="icon" href="../images/cracha.png" type="image/png">
      <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
      <style>
         @media only screen and (max-width: 768px) {
         .wrapper {
         width: 100%;
         flex-direction: column;
         }
         .wrapper .left,
         .wrapper .right {
         width: 100%;
         border-radius: 0;
         }}
      </style>
   </head>
   <body>
      <div class="btn-redirect">
         <a href="../admin/admin.html">
            <button id="only-admin" class="btn-admin">Adiministrador</button>
         </a>
         <a href="../disconnect/disconnect.html">
            <button class="btn-disconnect">Sair</button>
         </a>
      </div>
      <div class="wrapper">
         <div class="left">
            <img src="https://wallpaperaccess.com/full/9224420.jpg" id="preverImage" alt="Formato incompátivel" width="100%" height="90%">
            <h1>Bachira</h1>
            <p id="role2">Machine Learning Engineer</p>
            <input type="file" id="file" onchange="change(event)">
            <label for="file">Enviar Imagem</label>
         </div>
         <div class="right">
            <div class="info">
                <div id="situation" style="background-color: #4C6173; color: rgb(65, 235, 65);">
                    <h4 id="situationText">Aprovado</h4>
                </div>
               <h3>Informações
                  <button class="button edit-button" onclick="edit()"><img src="../images/botao_editar.png" width="20"></button>
                  <button class="button save-button" onclick="save()"><img src="../images/botao_salvar.png" width="20"></button>
               </h3>
               <div class="data">
                  <h4>Matrícula:</h4>
                  <label id="register" class="lbl matricula" style="color: white;">111222333444</label>
               </div>
               <div class="data">
                  <h4>Nome Completo:</h4>
                  <label id="name" class="lbl nome" style="color: white;">Teste 1</label>
                  <input type="text" class="input input-nome">
               </div>
               <div class="data">
                  <h4>Data de Nascimento</h4>
                  <label id="dateOfBirth" class="lbl nascimento" style="color: white;">2004-01-25</label>
                  <input type="date" class="input input-nascimento">
               </div>
               <div class="data">
                  <h4>CPF:</h4>
                  <label id="cpf" class="lbl cpf" style="color: white;">099.877.256-08</label>
                  <input type="text" class="input input-cpf">
               </div>
               <div class="data">
                  <h4>Cargo:</h4>
                  <label id="role" class="lbl cargo" style="color: white;">Machine Learning Engineer</label>
                  <input type="text" class="input input-cargo">
                  <br>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="./dashboard.js"></script>
</html>
